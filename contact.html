<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8 max-w-4xl">
        <header class="flex flex-col items-center mb-12 sm:flex-row sm:items-start">
            <img src="/src/image/ud13.png" alt="Foto Profil" class="w-24 h-24 sm:w-32 sm:h-32 rounded-full mb-4 sm:mb-0 sm:mr-6 mt">
            <div class="text-center sm:text-left">
                <h1 class="text-3xl sm:text-4xl font-bold mb-4 max-w-4xl sm:mb-2 sm:mt-0">Muhammad Hairudin</h1>
                <div class="divider divider-warning w-12 mx-auto sm:mx-0" "></div>
                <nav>
                    <ul class="flex flex-wrap justify-center sm:justify-start space-x-4 sm:space-x-6 text-sm sm:text-base text-gray-600 mt-4">
                        <li><a href="index.html" class="hover:text-yellow-600">HOME</a></li>
                        <li><a href="projects.html" class="hover:text-blue-600">PROJECTS</a></li>
                        <li><a href="articles.html" class="hover:text-green-600">ARTICLES</a></li>
                        <li><a href="contact.html" class="hover:text-purple-600">CONTACT</a></li>
                    </ul>
                </nav>
            </div>
        </header>

        <main>
            <h2 class="text-2xl font-bold mb-6">Contact Me</h2>
            <form class="space-y-4">
                <div>
                    <label for="name" class="block mb-2">Name</label>
                    <input type="text" id="name" name="name" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="email" class="block mb-2">Email</label>
                    <input type="email" id="email" name="email" class="w-full p-2 border rounded" required>
                </div>
                <div>
                    <label for="message" class="block mb-2">Message</label>
                    <textarea id="message" name="message" rows="4" class="w-full p-2 border rounded" required></textarea>
                </div>
                <button type="submit" class="bg-yellow-500 text-white px-4 py-2 rounded hover:bg-purple-700">Send Message</button>
            </form>
        </main>

        <div class="divider divider-warning mt-8"></div>

        <footer class="bg-gray-100 py-6">
            <p class="text-center text-gray-600">Â© 2024 Muhammad. Baarokallahu Fiik.</p>
